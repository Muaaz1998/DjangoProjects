{% extends 'base.html' %}

{% block title %}Homepage{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    Hi {{user.username}}!
    <p>
        <a href = "{% url 'logout' %}">logout</a>
    </p>
{% else %}
    <h1>Not logged in</h1>
    <p>
        Please <a href = "{% url 'login' %}">login</a> or <a href = "{% url 'signup' %}"> Signup</a>
        to continue.
    </p>
{% endif %}
{% endblock content %}
