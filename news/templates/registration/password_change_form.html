{% extends 'base.html' %}

{% block title %} Password Change {% endblock title %}

{% block content %}
<h1>Password Change</h1>
<br>
<p><i>**Please enter old password first followed by the new password</i></p>
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>


{% endblock content %}
