{% extends 'base.html' %}

{% block title %}Password reset{% endblock title %}

{% block content %}

<h1>Reset your password</h1>
<br>
<p><i>Please type in your email address for the password reset link</i></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Send password reset link">
</form>

{% endblock content %}
