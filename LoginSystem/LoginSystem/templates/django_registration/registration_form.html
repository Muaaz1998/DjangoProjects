{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

{% if form.errors %}
<div class="alert alert-danger">
    {% for error in form.errors %}
        <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
